apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: guardrail-jobs-network-policy
spec:
  podSelector:
    matchLabels:
      app: guardrail-jobs
  policyTypes:
  - Ingress
  - Egress
  ingress:
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: guardrail-db
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: minio
    ports:
    - protocol: TCP
      port: 9000
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
