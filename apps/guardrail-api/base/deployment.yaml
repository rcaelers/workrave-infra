apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardrail-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guardrail-api
  template:
    metadata:
      labels:
        app: guardrail-api
    spec:
      containers:
        - name: guardrail-api
          image: ghcr.io/rcaelers/guardrail-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: accessKey
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: secretKey
          volumeMounts:
            - name: config-volume
              mountPath: /etc/guardrail/01-config.yaml
              subPath: 01-config.yaml
            - name: secret-volume
              mountPath: /etc/guardrail/02-secret.yaml
              subPath: 02-secret.yaml
      volumes:
        - name: config-volume
          configMap:
            name: guardrail-config
        - name: secret-volume
          secret:
            secretName: guardrail-secrets
        - name: secret-volume
          secret:
            secretName: guardrail-secrets
