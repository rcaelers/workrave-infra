apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardrail-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guardrail-web
  template:
    metadata:
      labels:
        app: guardrail-web
    spec:
      containers:
        - name: guardrail-web
          image: ghcr.io/rcaelers/guardrail-web:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config-volume
              mountPath: /etc/guardrail/01-config.yaml
              subPath: 01-config.yaml
            - name: secret-volume
              mountPath: /etc/guardrail/02-secret.yaml
              subPath: 02-secret.yaml
      volumes:
        - name: config-volume
          configMap:
            name: guardrail-config
        - name: secret-volume
          secret:
            secretName: guardrail-secrets
        - name: secret-volume
          secret:
            secretName: guardrail-secrets
