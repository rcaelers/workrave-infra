apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guardrail-web
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: CHANGEME
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: guardrail-web
                port:
                  number: 80
  tls:
    - hosts:
        - CHANGEME
      secretName: guardrail-web-tls
