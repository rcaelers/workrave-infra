apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guardrail-web-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rcaelers/workrave-infra.git
    targetRevision: HEAD
    path: apps/guardrail-web/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: guardrail-prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
