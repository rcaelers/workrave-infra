apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guardrail-api-development
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rcaelers/workrave-infra.git
    targetRevision: HEAD
    path: apps/guardrail-api/overlays/development
  destination:
    server: https://kubernetes.default.svc
    namespace: guardrail-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
